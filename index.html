<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TP Multimédia</title>   
    </head>
    <body>
        <h1>Insertion d'une image</h1>
        <img src="media/home.png" width="100" title="Accéder à la page d'accueil" />
        <br />
        <img src="media/chien.jpg" alt="un chien qui travaille avec ipad" width="480" height="270" />
        <h1>Insertion d'une audio</h1>
        <audio controls>
			<source src="media/music.mp3" type="audio/mpeg">
			<source src="media/music.wav" type="audio/wav">
			<source src="media/music.ogg" type="audio/ogg">
			
        </audio>
        <video src="media/nature.mp4" width="480" height="270" controls>
            <track kind="captions" 
				   src="media/nature.vtt"
				   srclang="fr"
				   label="Français"
				   default
			>

        </video>
    </body>
</html>
